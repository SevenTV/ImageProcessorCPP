version: 2.1
workflows:
  lint:
    jobs:
      - lint

orbs:
  node: circleci/node@5.0.2
  go: circleci/go@1.7.1
  python: circleci/python@2.0.3

jobs:
  lint:
    resource_class: seventv/self-hosted
    docker:
      - image: ubuntu:22.04
    steps:
      - checkout
      - run:
          name: Install Deps
          command: |
            echo 'export NVM_DIR="$HOME/.nvm"' >> "$BASH_ENV";
            sudo apt-get update
            sudo apt-get install -y \
              make \
              build-essential \
              python3 \
              python3-pip \
              git
      - node/install:
          install-yarn: true
          node-version: "18"
      - go/install:
          version: "1.18.1"
      - node/install-packages:
          check-cache: always
          pkg-manager: yarn
      - run:
          name: Setup Environment Variables
          command: |
            echo 'export PATH=$(go env GOPATH)/bin:$HOME/.local/bin:$PATH' >> $BASH_ENV
      - restore_cache:
          keys:
            - python-cache-{{ arch }}-{{ checksum "cpp/requirements.txt"  }}
            - python-cache-{{ arch }}
      - restore_cache:
          keys:
            - go-mod-cache-{{ arch }}-{{ checksum "go/go.sum"  }}
            - go-mod-cache-{{ arch }}
      - restore_cache:
          keys:
            - go-build-cache-{{ arch }}-{{ checksum "go/go.sum"  }}
            - go-build-cache-{{ arch }}
      - run:
          name: Install dev_deps
          command: make dev_deps
      - run:
          name: Linter
          command: make lint
      - save_cache:
          key: python-cache-{{ arch }}-{{ checksum "cpp/requirements.txt"  }}
          paths:
            - /home/circle/.cache/pip
      - save_cache:
          key: go-mod-cache-{{ arch }}-{{ checksum "go/go.sum"  }}
          paths:
            - /home/circleci/go/pkg/mod
      - save_cache:
          key: go-build-cache-{{ arch }}-{{ checksum "go/go.sum"  }}
          paths:
            - /home/circle/.cache/go-build
